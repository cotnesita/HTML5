<!DOCTYPE HTML>
<html lang="en" manifest="/Index.appcache">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplicación Offline</title>
        <style>
            /* Estilo general */
            body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #1dd5db, #212ff3);
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
            }

            /* Título principal */
            h1 {
                font-size: 1.2em;
                background: rgba(0, 0, 0, 0.3);
                padding: 10px 20px;
                border-radius: 5px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            }

            /* Video */
            video {
                width: 80%;
                max-width: 800px;
                border-radius: 10px;
                border: 4px solid #b9a80d;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                margin: 1.5em 0;
            }

            /* Botón para futuros añadidos */
            button {
                background: #ff5722;
                color: #fff;
                border: none;
                padding: 10px 20px;
                font-size: 1em;
                margin-top: 1em;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            }

            button:hover {
                background: #19e63b;
            }
        </style>
    </head>
    <body>
        <h1>Ejemplo de Cache Manifest</h1>
        <video controls autoplay muted loop>
            <source src="IMÁGENES/pink panther Christmas.mp4" type="video/mp4">
            Tu navegador no soporta videos. Por favor, actualiza tu navegador.
        </video>
        <button onclick="alert('¡Feliz Navidad!')">Presiona aquí</button>
    </body>
</html>
