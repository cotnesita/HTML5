<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>
            Imágenes cambiantes
        </title>
        <style>
            body {
                font-family: 'Verdana', sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f4f4f9;
            }
            h1 {
                margin: 20px 0;
                color: #333;
                font-size: 24px;
                text-transform: uppercase;
                letter-spacing: 1.2px;
            }
            img {
                border: 2px solid #ccc;
                border-radius: 15px;
                height: auto;
                max-width: 80%;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }
            img:hover {
                transform: scale(1.05);
            }
            div {
                margin-top: 20px;
                display: flex;
                gap: 10px;
            }
            button {
                background-color: #007acc;
                border: none;
                border-radius: 25px;
                color: #fff;
                cursor: pointer;
                padding: 12px 24px;
                font-size: 14px;
                font-weight: bold;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }
            button:hover {
                background-color: #005fa3;
                transform: translateY(-3px);
            }
        </style>
    </head>
    <body>
        <h1>
            Tus Fotos
        </h1>

        <img 
             id="imagen" 
             src="IMÁGENES"
        >
        <div>
            <button onclick="imagenAnterior()">
                ← Anterior
            </button>
            <button onclick="imagenSiguiente()">
                Siguiente →
            </button>
        </div>
        <script>
            let imagenes = [
            { src: "IMÁGENES/Cocoa.jpg", titulo: "Imagen 1" },
            { src: "IMÁGENES/Galleta de Jengibre.jpg", titulo: "Imagen 2" },
            { src: "IMÁGENES/Muñecos de nieve.jpg", titulo: "Imagen 3" },
            { src: "IMÁGENES/Osito Polar.jpg", titulo: "Imagen 4" },
            { src: "IMÁGENES/Osito Santa.jpg", titulo: "Imagen 5" }
            ];
            let numerodeimagen = 0;

            function actualizarImagen() {
                const imagen = document.getElementById("imagen");
                imagen.src = imagenes[numerodeimagen].src;
                history.pushState(numerodeimagen, null, `?img=${numerodeimagen + 1}`);
            }
            
            function imagenSiguiente() {
                numerodeimagen = (numerodeimagen + 1) % imagenes.length;
                actualizarImagen();
            }
            
            function imagenAnterior() {
                numerodeimagen = (numerodeimagen - 1 + imagenes.length) % imagenes.length;
                actualizarImagen();
            }
        
        </script>
    </body>
</html>
